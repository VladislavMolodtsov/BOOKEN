<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Primary meta tags -->
        <title>Booken - Get Your New Book Collections
        </title>
        <meta name="title" content="Booken - Get Your New Book Collections">
        <meta name="description" content="This is a Book eCommerce html template made by codewithsadee">

        <!-- Favicon -->
        <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

        <!-- Custom css link -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- Google font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&family=Work+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">

        <!-- Preload images -->
        <link rel="preload" href="./assets/images/hero-banner.png">
        <link rel="preload" href="./assets/images/hero-bg.jpg">

</head>
<body>
        <header class="header" data-header>

                <div class="header-top">

                        <div class="container">

                                <a href="#" class="logo">

                                        <img src="./assets/images/logo.svg" width="138" height="28" alt="booken home">

                                </a>
                                <div class="input-wrapper">

                                        <input 
                                                type="search" 
                                                name="search" 
                                                placeholder="Search our store" 
                                                class="input-field">
                                        <button class="btn btn-primary">Search</button>

                                </div>
                                <div class="header-action">

                                        <button 
                                                class="header-action-btn"
                                                aria-label="cart"
                                                title="Cart">
                                                
                                                <span class="span">0</span>
                                                <ion-icon 
                                                        name="bag-handle-outline"
                                                        aria-hidden="true">
                                                </ion-icon>

                                        </button>
                                        <button 
                                                class="nav-open-btn"
                                                aria-label="open menu"
                                                title="Open Menu"
                                                data-nav-toggler>

                                                <ion-icon
                                                        name="menu-outline"
                                                        aria-hidden="true">
                                                </ion-icon>

                                        </button>
                                        <button
                                                class="header-action-btn"
                                                aria-label="user"
                                                title="User">
                                        
                                                <ion-icon
                                                        name="person-outline"
                                                        aria-hidden="true">
                                                </ion-icon>
                                        
                                        </button>

                                </div>

                        </div>
                </div>
                <div class="header-bottom" data-navbar>

                        <div class="container">

                                <nav class="navbar">

                                        <button 
                                                class="nav-close-btn"
                                                data-nav-toggler
                                                aria-label="close menu"
                                                title="Close Menu">
                                        
                                                <ion-icon 
                                                        name="close-outline"
                                                        aria-hidden="true">
                                                </ion-icon>

                                        </button>
                                        <div class="navbar-top">

                                                <input 
                                                        type="search"
                                                        name="search"
                                                        placeholder="Search our store"
                                                        class="input-field">
                                                <button 
                                                        aria-label="Search"
                                                        class="search-btn">
                                                
                                                        <ion-icon
                                                                name="search-outline"
                                                                aria-hidden="true">
                                                        </ion-icon>
                                                
                                                </button>

                                        </div>
                                        <ul class="navbar-list">

                                                <li>
                                                        <a href="#" class="navbar-link">Home</a>
                                                </li>
                                                <li>
                                                        <a href="#" class="navbar-link">Blog</a>
                                                </li>
                                                <li>
                                                        <a href="#" class="navbar-link">Shop</a>
                                                </li>
                                                <li>
                                                        <a href="#" class="navbar-link">About</a>
                                                </li>
                                                <li>
                                                        <a href="#" class="navbar-link">Contact</a>
                                                </li>
                                                
                                        </ul>

                                </nav>
                                <a href="tel:+0123456789" class="header-contact-link">

                                        <ion-icon
                                                name="headset-outline"
                                                aria-hidden="true">
                                        </ion-icon>

                                </a>

                        </div>

                </div>
                <div class="overlay" data-overlay data-nav-toggler></div>

        </header>

        <!-- Custom js link -->
        <script src="./assets/js/main.js"></script>

        <!-- ionicon link -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
